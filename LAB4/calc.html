<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body { font-family: sans-serif; }
        #calculator { border: 1px solid #ccc; padding: 10px; display: inline-block; border-radius: 5px; }
        #display { width: 95%; margin-bottom: 10px; padding: 5px; text-align: right; font-size: 1.5em; border: 1px solid #eee; }
        .buttons button { width: 50px; height: 50px; margin: 2px; font-size: 1.2em; cursor: pointer; }
        .buttons .operator { background-color: #f0ad4e; color: white; }
        .buttons .equals { background-color: #5cb85c; color: white; width: 104px; } /* Span 2 columns */
        .buttons .clear { background-color: #d9534f; color: white; width: 104px; } /* Span 2 columns */
    </style>
</head>
<body>

<h2>Simple Calculator</h2>

<div id="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="backspace()" >&larr;</button>
        <button onclick="appendOperator('/')" class="operator">/</button>
        <br>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')" class="operator">*</button>
        <br>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')" class="operator">-</button>
        <br>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')" class="operator">+</button>
        <br>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDecimal()">.</button>
        <button onclick="calculate()" class="equals">=</button>

    </div>
</div>

<script src="calc.js"></script>

</body>
</html>
